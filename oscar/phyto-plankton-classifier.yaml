functions:
  oscar:
  - oscar-cluster:
      name: phyto-plankton-classifier
      memory: 4Gi
      cpu: "1.0"
      log_level: INFO
      vo: vo.imagine-ai.eu
      allowed_users: []
      image: ai4oshub/phyto-plankton-classification
      script: script.sh
      input:
      - storage_provider: minio.default
        path: phytoplankton-classifier/input
      output:
      - storage_provider: minio.default
        path: phytoplankton-classifier/output
